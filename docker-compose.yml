version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-liga-futbol
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: liga_futbol
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d liga_futbol"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liga-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-liga-futbol
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@liga.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - liga-network

volumes:
  postgres_data:
    driver: local

networks:
  liga-network:
    driver: bridge
