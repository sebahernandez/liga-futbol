spring:
  application:
    name: liga-futbol-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/liga_futbol
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.liga.futbol: DEBUG
